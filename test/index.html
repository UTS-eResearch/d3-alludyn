</head>
<body>


<div id="chart" width="800" height="600">
</div>


<script lang="javascript">

const width = 800;
const height = 600;

// const data = {

const data = {
	nodes: [
		{name: 'a' },
		{name: 'b' },
		{name: 'c' },
		{name: 'd' },
		{name: 'e' }, 
		{name: 'b2'}
	],
	links: [
		{ source: 0, target: 1, svalue: 50, tvalue: 100 },
		{ source: 1, target: 2, svalue: 100, tvalue: 150 },
		{ source: 2, target: 4, svalue: 150, tvalue: 150 },
		{ source: 3, target: 4, svalue: 10, tvalue: 100},
		{ source: 5, target: 3, svalue: 90, tvalue: 10 }
 	]
	
};




const svg = d3.select('#chart')
	.append("svg:svg")
	.attr("width", width)
	.attr("height", height)
	.attr("viewBox", [0, 0, width, height]);


  const alludyn = d3.alludyn()
      .nodeWidth(15)
      .nodePadding(10)
      .size([width, height]);




  const {nodes, links} = alludyn(data);


 
  console.log("nodes: ")
  console.log(nodes);

  console.log("links: ")
  console.log(links);


  svg.append("g")
    .selectAll("rect")
    .data(nodes)
    .join("rect")
      .attr("x", d => d.x0)
      .attr("y", d => d.y0)
      .attr("height", d => d.y1 - d.y0)
      .attr("width", d => d.x1 - d.x0)
      .attr("fill", "#9cc")
      .attr("opacity", .5)
     .append("title")
     .text(d => `${d.name} ${d.value}`);

  const link = svg.append("g")
    .selectAll("g")
    .data(links)
    .join("g")
    .style("mix-blend-mode", "multiply");

  link.append("path")
    .attr("d", d3.variableWidthLink())
    .attr("fill", "#9cc")
    .attr("opacity", .2)
    .append("title")
    .text(d => `${d.svalue} - ${d.tvalue}`);


  svg.append("g")
      .style("font", "10px sans-serif")
      .selectAll("text")
      .data(nodes)       // .filter(d => d.label)
      .join("text")
      .attr("x", d => (d.x < width / 2 ? d.x1 + 6 : d.x0 - 6) + 10)
      .attr("y", d => (d.y1 + d.y0) / 2)
      .attr("text-anchor", "middle")
      .text(d => d.name);  // d => d.name


</script>

</body>
